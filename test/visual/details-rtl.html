<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>

  <span id="details-tests">
    <vaadin-details dir="rtl">
      <div slot="summary">Closed</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details opened dir="rtl">
      <div slot="summary">Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="small" opened dir="rtl">
      <div slot="summary">Small</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="reverse" opened dir="rtl">
      <div slot="summary">Reverse</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="reverse filled" opened dir="rtl">
      <div slot="summary">Reverse filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
  </span>

  <script type="module">
    (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const nodes = Array.from(document.querySelectorAll('vaadin-details'));

      await import('../../theme/' + theme + '/vaadin-details.js');

      await Promise.all(nodes.map(el => el.updateComplete));

      window.requestAnimationFrame(() => {
        document.getElementById('details-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
