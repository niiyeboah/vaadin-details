<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>

  <span id="details-tests">
    <vaadin-details theme="filled">
      <div slot="summary">Filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="filled" opened>
      <div slot="summary">Filled Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="filled" style="max-width: 200px" opened>
      <div slot="summary">Long Summary Which Will Wrap In Several Lines</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
  </span>

  <script type="module">
    import '../../theme/lumo/vaadin-details.js';

    (async() => {
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      const elements = Array.from(document.querySelectorAll('vaadin-details'));

      await Promise.all(elements.map(el => el.updateComplete));

      window.requestAnimationFrame(() => {
        document.getElementById('details-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
