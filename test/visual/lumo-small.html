<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
</head>

<body>

  <span id="details-tests">
    <vaadin-details theme="small">
      <div slot="summary">Small</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="small" opened>
      <div slot="summary">Small Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <br>
    <vaadin-details theme="small filled">
      <div slot="summary">Small Filled</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
    <vaadin-details theme="small filled" opened>
      <div slot="summary">Small Filled Opened</div>
      <span>Go Vaadin!</span>
    </vaadin-details>
  </span>

  <script type="module">
    import '../../theme/lumo/vaadin-details.js';

    window.requestAnimationFrame(() => {
      document.getElementById('details-tests').dataset.ready = true;
    });
  </script>
</body>
</html>
